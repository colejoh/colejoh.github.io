<html>
    <head>
        <title>Design Test</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <!-- My Styles -->
        <link rel="stylesheet" href="main.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="projects closed" id="projects-pane">
            <h3>Projects</h3>
            <div class="project">Coke Website</div>
            <div class="project">App For Stacy</div>
            <div style="padding: 10px; font-style: italic;  border-top: 1px solid black">
                "This is where the freelancer will choose what project they are working on."
            </div>
        </div>
        <nav>
            <div class="logo">
                LANCER
            </div>
            <div class="nav-item">
                <div class="icon"><i class="fa fa-comment fa-lg" aria-hidden="true"></i></div>
                <div class="label">Chat</div>
            </div>
            <div class="nav-item">
                <div class="icon"><i class="fa fa-list-alt fa-lg" aria-hidden="true"></i></div>
                <div class="label">To Do</div>
            </div>
            <div class="nav-item">
                <div class="icon"><i class="fa fa-credit-card" aria-hidden="true"></i></div>
                <div class="label">Payments</div>
            </div>
            <div class="nav-item">
                <div class="icon"><i class="fa fa-list fa-lg" aria-hidden="true" onclick="toggleProjectState()" id="show-projects"></i></div>
                <div class="label">Projects</div>
            </div>
        </nav>
        <div class="content">
            <div style="margin-top: 70px; font-style: italic; width: 150px">
                "These nav buttons are specific to the current selected project."
            </div>
            <div style="margin-top: 140px; font-style: italic;">
                &#8592; Click me
            </div>
        </div>
    </body>
</html>
